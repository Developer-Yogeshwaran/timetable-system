## Datasource: prefer environment variables (for production), fall back to H2 in-memory
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:timetable;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

## Enable H2 console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=${PORT:8080}